<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .btn {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px; /* Botón alineado a la izquierda */
        }
        .btn:hover {
            background-color: #d81b60;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="file"], select, input[type="checkbox"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .extras {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .extras h3 {
            margin: 0;
            color: #e91e63;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.5);
        }
        .checkbox-container label {
            font-size: 16px;
            color: #333;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d81b60;
        }
        textarea {
            width: 95%; /* Hace que ocupe todo el ancho del contenedor */
            height: 70px; /* Ajusta la altura */
            font-size: 15px; /* Aumenta el tamaño del texto */
            padding: 10px; /* Añade espacio interno para que sea más cómodo escribir */
            border: 2px solid #ddd; /* Bordes más visibles */
            border-radius: 5px; /* Bordes redondeados */
            align-items: normal;
        }
    </style>
</head>
<body>

    <header>
        <h1>Personaliza tu Agenda</h1>
        <a href="index.html" class="btn">Volver a la página principal</a>
    </header>

    <div class="container">
        <form action="/procesar-personalizacion" method="post" enctype="multipart/form-data">
            <h2>Sube una imagen para la portada y contraportada</h2>
            <label for="imagen-portada">Imagen para portada y contraportada</label>
            <input type="file" id="imagen-portada" name="imagen_portada" accept="image/*" required>

            <label for="comentario-portada">Comentarios</label>
            <textarea id="comentario-portada" name="comentario-portada" rows="4" required></textarea>

            <h2>Elige las características de tu agenda</h2>
            
            <label for="tamano">Tamaño de la agenda</label>
            <select id="tamano" name="tamano" required>
                <option value="medio_oficio">Medio Oficio</option>
                <option value="tamaño_carta" disabled>Tamaño Carta (Proximamente)</option>
            </select>

            <label for="color-arillo">Color del aro de encuadernado</label>
            <select id="color-arillo" name="color_arillo" required>
                <option value="negro">Negro</option>
                <option value="blanco">Blanco</option>
                <option value="dorado">Dorado</option>
                <option value="plateado">Plateado</option>
            </select>

            <label for="mica">Laminado para portada y contraportada</label>
            <select id="mica" name="mica" required>
                <option value="holografico">Holográfico</option>
                <option value="estrellas">Estrellas</option>
                <option value="tornasol">Tornasol</option>
                <option value="transparente">Transparente</option>
            </select>

            <div class="extras">
                <h3>Extras</h3>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="con-liga" name="con_liga"disabled>
                    <label for="con-liga">Agregar liga para cerrar la agenda</label>
                </div>

                <!-- Nueva Opción 1: Separadores personalizados -->
                <div class="checkbox-container">
                    <input type="checkbox" id="separadores" name="separadores" disabled>
                    <label for="separadores">Añadir separadores personalizados</label>
                </div>

                <!-- Nueva Opción 2: Stickers temáticos -->
                <div class="checkbox-container">
                    <input type="checkbox" id="stickers" name="stickers" disabled>
                    <label for="stickers">Agregar stickers temáticos</label>
                </div>

                <!-- Nueva Opción 3: Bolsita protectora -->
                <div class="checkbox-container">
                    <input type="checkbox" id="bolsita" name="bolsita" disabled>
                    <label for="bolsita">Incluir bolsita protectora</label>
                </div>

            </div>

            <button type="submit">Personalizar y Comprar</button>
        </form>
    </div>

</body>
</html>
